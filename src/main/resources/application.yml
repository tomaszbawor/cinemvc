spring:
  application.name: cinemarest
  profiles.active: development
  main:
    web-environment: true

---

spring:
  profiles: development

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cinema
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

---

spring:
  profiles: test

  datasource:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:blog
    username: sa
    password:

  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: update