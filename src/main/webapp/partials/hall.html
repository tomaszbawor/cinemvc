<div class="container">
    <h3>Halls</h3>

    <table class="table table-striped table-bordered table-condensed" ng-hide = "halls.length == 0">
        <thead >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Rows</th>
            <th>Columns</th>
            <th>Is Active</th>
            <th class="col-sm-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hall in halls">
            <td>{{hall.id}}</td>
            <td>{{hall.name}}</td>
            <td>{{hall.yLength}}</td>
            <td>{{hall.xLength}}</td>
            <td>{{hall.active}}</td>

            <td>
                <button ng-click="editHall(hall)" class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit
                </button>
                <button ng-click="deleteHall(hall)" class="btn btn-danger"><i class="icon-trash icon-white"></i>
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-default" ng-click="createHall()">Create Hall</button>
</div>

<!--CREATE HALL MODAL-->
<script type="text/ng-template" id="createHallModal.html">

    <div class="modal-header">
        <h3 class="modal-title">Create new Hall</h3>
    </div>
    <div class="modal-body">
        <!-- ERRORS -->
        <div ng-show="validationErrors">
            <div ng-repeat="(field, error) in validationErrors">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>{{error}}
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <label for="hallName">Name:</label>
                <input ng-model="hall.name"  class="form-control" type="text" placeholder="Hall name" id="hallName"/>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row"><label for="hallColumns">Seat Columns Number</label>
                <input ng-model="hall.xLength" type="number" min="1" class="form-control" id="hallColumns" placeholder="Number of columns"/>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <label for="hallRows">Seat Rows Number</label>
                <input ng-model="hall.yLength" class="form-control" type="number" min="1" id="hallRows" placeholder="Number of rows"/>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <label for="hallIsActive">Is Active</label>
                <input ng-model="hall.active" type="checkbox" id="hallIsActive"/>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveHall()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</script>
