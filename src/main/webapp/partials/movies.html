<div class="row-fluid">

    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>length</th>
            <th>Grade</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.title}}</td>
            <td>{{movie.category.name}}</td>
            <td>{{movie.length}}</td>
            <td>{{movie.filmwebGrade}}</td>
            <td>
                <button ng-click="editMovie(movie)" class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit</button>
                <button ng-click="deleteMovie(movie)" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>
            </td>
        </tr>
        </tbody>

    </table>
    <button ng-click="createMovie()" class="btn btn-default">Create Movie</button>

</div>

<script type="text/ng-template" id="createMovieModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Create new movie</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <div class="form-row">
                        <label class="control-label">Title</label>
                        <input type="text" ng-model="movie.title" class="form-controll"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveMovie()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
