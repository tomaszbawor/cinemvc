<table class="table table-striped table-bordered table-condensed">
    <thead >
    <tr>
        <th >Name</th>
        <th class="col-sm-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
        <td>{{category.name}}</td>

        <td>
            <button ng-click="editCategory(category)" class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit
            </button>
            <button ng-click="deleteCategory(category)" class="btn btn-danger"><i class="icon-trash icon-white"></i>
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<button ng-click="createCategory()" class="btn btn-default">Create Category</button>


<script type="text/ng-template" id="createCategoryModal.html">

    <div class="modal-header">
        <h3 class="modal-title">Create new category</h3>
    </div>
    <div class="modal-body">
        <!-- ERRORS -->
        <div ng-show="validationErrors">
            <div ng-repeat="(field, error) in validationErrors">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>{{error}}
                </div>
            </div>
        </div>

        <div class="form-group">

            <div class="form-row">
                <label for="movieTitle">Name:</label>
                <input ng-model="category.name" id="movieTitle" class="form-control" type="text" placeholder="Category Name"/>
            </div>


        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveCategory()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</script>
